openapi: 3.0.0
info:
  title: E-commerce Order Management API
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
paths:
  /products:
    post:
      summary: Create product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '201': { description: Created }
    get:
      summary: List products
      responses:
        '200': { description: OK }
  /products/{id}:
    get:
      summary: Get product
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses: { '200': { description: OK }, '404': { description: Not Found } }
    put:
      summary: Update product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses: { '200': { description: Updated } }
    delete:
      summary: Delete product
      responses: { '204': { description: Deleted } }
components:
  schemas:
    ProductCreate:
      type: object
      required: [name, price]
      properties:
        name: { type: string }
        description: { type: string }
        price: { type: number }
        category: { type: string }
        stock: { type: integer }
        ownerId: { type: string }
    ProductUpdate:
      type: object
      properties:
        name: { type: string }
        description: { type: string }
        price: { type: number }
        category: { type: string }
        stock: { type: integer }
